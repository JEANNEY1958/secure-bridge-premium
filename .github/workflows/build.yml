name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: List dist folder
        run: dir dist
        shell: cmd

      - name: Package for Windows
        run: npx electron-builder --win zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release folder
        run: dir release
        shell: cmd
        if: always()

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-windows
          path: release/*-win*.zip
          if-no-files-found: warn

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Package for Mac
        run: npx electron-builder --mac zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release folder
        run: ls -la release/
        if: always()

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-mac
          path: release/*-mac*.zip
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Package for Linux
        run: npx electron-builder --linux --config.linux.target=AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release folder
        run: ls -la release/
        if: always()

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-linux
          path: release/*.AppImage
          if-no-files-found: warn
