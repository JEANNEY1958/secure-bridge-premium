name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Windows app
        run: npm run dist:win

      - name: List release folder
        run: dir release /s
        shell: cmd
        if: always()

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-windows
          path: |
            release/installer/*.exe
            release/*.zip
          if-no-files-found: warn

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Mac app
        run: npm run dist:mac

      - name: Create Mac zip
        run: |
          cd release
          zip -r "SecureBridgePremium-1.0.0-mac.zip" "Secure Bridge Premium-darwin-x64"

      - name: List release folder
        run: ls -la release/
        if: always()

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-mac
          path: release/*.zip
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Linux app
        run: npm run dist:linux

      - name: Create Linux zip
        run: |
          cd release
          zip -r "SecureBridgePremium-1.0.0-linux.zip" "Secure Bridge Premium-linux-x64"

      - name: List release folder
        run: ls -la release/
        if: always()

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-bridge-linux
          path: release/*.zip
          if-no-files-found: warn
